 <!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>Document</title>
</head>

<body>
    <div class="container">
        <div>이름 : <input type="text" id="name" class="23" /></div>
        <div>지역 : 
            <select id="city" onchange="changeCity();">
                <option value="02">서울</option>
                <option value="064">제주</option>
            </select>
        </div>
        <div>
            <select id="region_02">
                <option value="">강남</option>
                <option value="">서초</option>
            </select>

            <select id="region_064">
                <option value="">제주시</option>
                <option value="">서귀포시</option>
            </select>
        </div>
        <div>
            테스트 : <input type="text" id="test"/>
        </div>
        <button type="button" onclick="regist();">등록</button>
    </div>
 


    <script src="deepening.js"></script>
    <script src="json.js"></script>
    <script src="test.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" 
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.js"
        integrity="sha256-DrT5NfxfbHvMHux31Lkhxg42LY6of8TaYyK50jnxRnM=" crossorigin="anonymous"></script>
        <script>
            function regist() {
                alert($(".23").val());
                alert(document.getElementById("city").value);
            }
    
            function changeCity() {
                let city = $("#city").val();
                $("#region_02").hide();
                $("#region_064").hide();
                $("#region_"+city).show();
            }
    
            let x = 4;
            document.getElementById("test").value = x;            
    
        </script>
</body>

</html>
